<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="stylesheet.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="title">calc</div>
      <div class="result">399,981</div>
      <div class="keypad">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div style="background-color: #3e95f1">DEL</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>+</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>-</div>
        <div>.</div>
        <div>0</div>
        <div>/</div>
        <div>X</div>
        <div style="background-color: #3e95f1; grid-column: 1 / 3">RESET</div>
        <div style="background-color: #f83636; grid-column: 3 / 5">=</div>
      </div>
    </div>
  </body>
</html>
